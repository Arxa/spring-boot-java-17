<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users - Balances</title>
</head>
<body>
<h1>Users - Balances</h1>
<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.balance}">Balance</td>
    </tr>
    </tbody>
</table>
</body>
</html>
